<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>淘汰賽 | Bracket</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/bracket.css">
</head>
<body>

<header class="container hero">
  <h1 class="h1">勝部淘汰賽</h1>
  <p class="sub">Bracket 視圖（類似 Valorant 官方）</p>
</header>

<main class="container bracket">

  <!-- 第 1 輪 -->
  <section class="round">
    <div class="round-title">第 1 輪</div>

    <div class="match">
      <div class="team">
        <span>G2 Esports</span>
        <b>0</b>
      </div>
      <div class="team win">
        <span>Paper Rex</span>
        <b>2</b>
      </div>
    </div>

    <div class="match">
      <div class="team">
        <span>Xi Lai Gaming</span>
        <b>0</b>
      </div>
      <div class="team win">
        <span>Sentinels</span>
        <b>2</b>
      </div>
    </div>

    <div class="match">
      <div class="team">
        <span>Rex Regum Qeon</span>
        <b>0</b>
      </div>
      <div class="team win">
        <span>WOLVES ESPORTS</span>
        <b>2</b>
      </div>
    </div>

    <div class="match">
      <div class="team">
        <span>FNATIC</span>
        <b>1</b>
      </div>
      <div class="team win">
        <span>Gen.G</span>
        <b>2</b>
      </div>
    </div>
  </section>

  <!-- 第 2 輪 -->
  <section class="round">
    <div class="round-title">勝部組複賽</div>

    <div class="match">
      <div class="team win">
        <span>Paper Rex</span>
        <b>2</b>
      </div>
      <div class="team">
        <span>Sentinels</span>
        <b>0</b>
      </div>
    </div>

    <div class="match">
      <div class="team win">
        <span>WOLVES ESPORTS</span>
        <b>2</b>
      </div>
      <div class="team">
        <span>Gen.G</span>
        <b>0</b>
      </div>
    </div>
  </section>

  <!-- 第 3 輪 -->
  <section class="round">
    <div class="round-title">勝部組決賽</div>

    <div class="match final">
      <div class="team win">
        <span>Paper Rex</span>
        <b>2</b>
      </div>
      <div class="team">
        <span>WOLVES ESPORTS</span>
        <b>0</b>
      </div>
    </div>
  </section>

</main>

</body>
</html>
