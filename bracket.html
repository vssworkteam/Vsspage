<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>淘汰賽 | Bracket</title>

  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/bracket.css">
</head>
<body>

<header class="container hero">
  <div class="kicker"><span class="kicker-dot"></span> Stage · Bracket</div>
  <h1 class="h1">勝部淘汰賽</h1>
  <p class="sub">分數全手動填 + SVG 連線自動對齊（隊名中線）</p>
</header>

<main class="container bracketWrap">
  <div class="bracketStage" id="stage">
    <!-- SVG wires（JS 會畫線） -->
    <svg class="wires" id="wires"></svg>

    <!-- Cards root -->
    <div class="bracket" id="bracketRoot"></div>
  </div>
</main>

<script src="js/bracket.js"></script>
</body>
</html>
